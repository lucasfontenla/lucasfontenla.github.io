      <main class="white">
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="container">
              <h2 class="header light blue-grey-text text-darken-4">Contato</h2>
              <div class="divider"></div> 
            </div> 
          </div>       
        </div> 

        <div class="row">
          <div class="col s12 m12 l12">
            <div class="container">

              <div class="section">
                <h5>Enviar um email</h5>

                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" required="" aria-required="true">
                        <label for="first_name">Nome</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Sobrenome</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate" data-error="E-mail invÃ¡lido">
                        <label for="email">E-mail</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea validate"></textarea>
                            <label for="textarea1">Mensagem</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <button class="btn waves-effect waves-light" type="submit" name="action" id="button">Enviar<i class="fa fa-chevron-circle-right right"></i>
                </button>
                </div>
              </div>

              <div class="divider"></div>

              <div class="section">
                <h5>Redes Sociais</h5>
                <a href="https://github.com/lucasfontenla" target="_blank"><i id="icon_social_main" class="fa fa-github"></i></a>

                <a href="#!"><i id="icon_social_main" class="fa fa-facebook-f"></i></a>
              </div>

          </div>

            </div>
